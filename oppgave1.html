<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrer deg</title>
    <script>

      window.onload = oppstart;

      function oppstart() {
        document.getElementById("btnRegistrer").onclick = registrer;

      }

      function registrer(){
        var brukernavn = document.getElementById("txtBrukernavn").value;
        var passord = document.getElementById("txtPassord").value;
        var bekreftPassord = document.getElementById("txtBekreftPassord").value;


        var dato = document.getElementById("txtAlderDD").value;
        var mnd = document.getElementById("txtAlderMM").value;
        var aar = document.getElementById("txtAlderYYYY").value;

        var fodselsDato = new Date(aar, mnd-1 , dato); //grunnen til minus var fordi måneden går fra 0-11 eller noe, og det passet bedre slik. Da funket det!
        var dagensDato = new Date();



        console.log(fodselsDato); //til tross for at det ikke står noe, vil en dato komme opp likevel. Det er ikke stress :))))
        console.log(dagensDato);
        console.log((dagensDato - fodselsDato)/(1000*60*60*24*365.3));
        //Prøvde meg fram på diverse, fikk god hjelp fra studass


        document.getElementById("utskrift").innerHTML= "" ; //DET ER BLANKT HER OK????


        if (!brukernavn) {
          document.getElementById("utskrift").innerHTML = "Mangler brukernavn...";
        }
        else if ((dagensDato - fodselsDato)/(1000*60*60*24*365.3)<=18) { //desimalene er tullete, men konseptet er innafor. Er ei 365 dager i året, derav, desimaler.
          document.getElementById("utskrift").innerHTML = "Ikke gammel nok for doggos :/"
        }
        else if (dato == "" || mnd == "" || aar == "" ) {
          document.getElementById("utskrift").innerHTML = "HVOR GAMMEL ER DU????"
        }
        else if (!passord) {
          document.getElementById("utskrift").innerHTML = "Mangler passord...";
        }
        else if (passord.length<=5) {
          document.getElementById("utskrift").innerHTML = "For kort passord!";
        }
        else if (passord !== bekreftPassord) {
          document.getElementById("utskrift").innerHTML = "Passord er ulikt...";
        }
        else{
          document.getElementById("utskrift").innerHTML = "Takk for at du registrerte deg, " + brukernavn + "!";
          btn.innerHTML = '<img src="sexydoggo.png" height="300">'
        }
      }
      //Det er så mye bugs at jeg aner ikke. Om man bare fyller ut alt med en gang så funker det tipp topp, men er fullt klar over
      //at man kan legge inn insane nummer på YYYY og det vil noen ganger funke osv. MEN (!!!) teorien er forstått vil jeg påstå
    </script>
  </head>
  <body>
    <h1>Smexy doggos</h1>
